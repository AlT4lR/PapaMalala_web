<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa Jes's Pizzeria</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/static/js/script.js" defer></script>
</head>
<body class="bg-gray-200">

    <div class="h-screen flex flex-row">
        
        <!-- Main Content: "BG (store plc)" -->
        <!-- CORRECTED PATH: /static/images/ -->
        <main class="flex-1 bg-cover bg-center" style="background-image: url('/static/images/store-background.jpg');">
            <!-- This area is intentionally left blank as per the sketch -->
        </main>

        <!-- Sidebar -->
        <aside class="w-80 bg-white shadow-2xl flex flex-col">
            
            <!-- Bordered Header with Logo and Title -->
            <div class="border-b-2 border-gray-300 p-4 flex items-center space-x-4">
                <!-- CORRECTED PATH: /static/images/ -->
                <img src="/static/images/logo.jpg" alt="Logo" class="w-12 h-12 rounded-md">
                <h1 class="font-bold text-xl text-gray-800">Papa Jes's Pizzahouse</h1>
            </div>

            <!-- Sidebar Content Sections -->
            <div class="p-6 flex-grow flex flex-col space-y-8">
                <!-- Section 1: Menu Added from Desktop -->
                <div>
                    <h2 class="font-bold text-gray-800 text-lg mb-2">Menu</h2>
                    <nav id="menu-container" class="text-gray-600 space-y-1">
                        <p class="text-sm text-gray-400">Loading...</p>
                    </nav>
                </div>
                
                <hr/>

                <!-- Section 2: Best Sellers (Fetched from MongoDB) -->
                <div>
                    <h2 class="font-bold text-gray-800 text-lg mb-2">Best Sellers</h2>
                    <div id="bestsellers-container" class="text-gray-600 space-y-1">
                        <p class="text-sm text-gray-400">Loading...</p>
                    </div>
                </div>

                <hr/>

                <!-- Section 3: Contact / Info -->
                <div>
                    <h2 class="font-bold text-gray-800 text-lg mb-2">Contact / Info</h2>
                    <div class="text-gray-600 space-y-1">
                        <a href="#" class="block hover:text-blue-600">Store Locator</a>
                        <a href="#" class="block hover:text-blue-600">About Us</a>
                        <a href="#" class="block hover:text-blue-600">Contact Support</a>
                        <a href="#" class="block hover:text-blue-600">FAQ</a>
                    </div>
                </div>
            </div>
        </aside>

    </div>

</body>
</html>
