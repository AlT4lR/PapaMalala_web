{% extends 'base.html' %}

{% block sidebar %}

    {% include 'includes/sidebar.html' %}
{% endblock %}

{% block content %}
    <!-- Background Image -->
    <div class="absolute inset-0 z-0">
        <img src="{{ url_for('static', filename='images/store-background.jpg') }}" alt="Background" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    </div>
    
    <!-- Main Dashboard Content -->
    <div class="relative z-10 p-10 h-full flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-5xl text-white font-bold opacity-30 -rotate-6 select-none font-serif tracking-widest border-4 border-white border-opacity-30 p-4 inline-block">
                QUALITY TASTE
            </h1>
            <p class="mt-4 text-gray-400 opacity-50 uppercase tracking-widest text-sm">Est. 2024</p>
        </div>
    </div>
{% endblock %}
