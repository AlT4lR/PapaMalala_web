{% extends 'base.html' %}

{% block sidebar %}
    {% include 'includes/sidebar.html' %}
{% endblock %}

{% block content %}
    <!-- Background Image -->
    <div class="absolute inset-0 z-0">
        <img src="{{ url_for('static', filename='images/store-background.jpg') }}" alt="Background" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gray-950 bg-opacity-85"></div>
    </div>
    
    <!-- Main Content Area -->
    <div class="relative z-10 h-full overflow-y-auto p-4 md:p-6 lg:p-12 scrollbar-thin scrollbar-thumb-red-900 scrollbar-track-gray-900">
        
        <!-- Premium Header -->
        <div class="mb-10 md:mb-14 border-b border-white/10 pb-4 md:pb-6">
            <h1 class="text-3xl md:text-5xl text-white font-black font-serif tracking-widest uppercase drop-shadow-lg">
                Menu
            </h1>
            <div class="flex items-center space-x-3 mt-3">
                <div class="h-1 w-12 md:w-16 bg-red-600 rounded-full shadow-[0_0_10px_rgba(220,38,38,0.5)]"></div>
                <p class="text-gray-400 uppercase tracking-[0.25em] text-[10px] md:text-xs font-bold">Papa Jes's Pizzahouse</p>
            </div>
        </div>

        <!-- Dynamic Grid Container -->
        <div id="main-menu-grid" class="space-y-16 md:space-y-20 pb-24">
            
            <!-- Loading Skeleton -->
            <div class="animate-pulse flex flex-col space-y-6">
                <div class="h-8 bg-white/10 w-48 md:w-64 rounded"></div>
                <!-- Responsive Grid Classes -->
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                    <div class="h-40 bg-white/5 rounded-xl border border-white/5"></div>
                    <div class="h-40 bg-white/5 rounded-xl border border-white/5"></div>
                    <div class="h-40 bg-white/5 rounded-xl border border-white/5"></div>
                    <div class="h-40 bg-white/5 rounded-xl border border-white/5"></div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
